<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp</h1>
    <h2>Survey Form</h2>
    <p id="description">
      The second project in the freeCodeCamp curriculum. This is a responsive
      design project. I am creating a survey form page with client-side
      validation only with HTML5 and CSS3.
    </p>

    <form id="survey-form">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="email"
        required
      />

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="name" />

      <label for="Number">Number:</label>
      <input type="number" id="number" name="number" placeholder="number" />
    </form>
  </body>
</html>

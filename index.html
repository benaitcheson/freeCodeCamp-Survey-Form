<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <h1 id="title">freeCodeCamp</h1>
        <div class="row justify-content-center">
          <h2>Survey Form</h2>
          <p id="description">
            The second project in the freeCodeCamp curriculum. This is a
            responsive design project. I am creating a survey form page with
            client-side validation only with HTML5, CSS3 and Bootstrap 5.
          </p>
        </div>
      </div>

      <form>
        <label for="name" class="form-label fw-bold">Name</label>
        <input type="text" class="form-control mb-3" id="name" name="name" placeholder="Name" />

        <label for="email" class="form-label fw-bold">Email</label>
        <input
          type="email"
          class="form-control mb-3"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <label for="number" id="number-label" class="form-label fw-bold">Number</label>
        <input
          type="number"
          id="number"
          class="form-control mb-3"
          name="number"
          placeholder="Number"
          min="0400000000"
          max="0499999999"
        />
      </form>

          

          <textarea name="message" rows="10">
          Additional comments.
                        </textarea
          ><br />


          <!-- Dropdown -->
          <label for="number" id="number-label" class="form-label fw-bold">Number</label>
          <select class="form-select" id="inlineFormCustomSelect">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>


          <!-- Radio Buttons -->
          <div class="form-check">
            <label for="question" id="question-label"
              >Do you like freeCodeCamp?</label
            ><br />
            
            <input
              class="form-check-input"
              type="radio"
              name="feedbackradio"
              id="feedbackradio"
              value="option1"
              checked
            />
            <label class="form-check-label" for="exampleRadios1">
              Yes!
            </label>
          </div>
          
          <div class="form-check">  
            <input
              class="form-check-input"
              type="radio"
              name="feedbackradio"
              id="feedbackradio"
              value="option1"
              checked
            />
            <label class="form-check-label" for="exampleRadios1">
              Yes! in red.
            </label>
          </div>

          <!-- Submit Button -->
          <input type="submit" value="Submit" class="btn btn-primary" />
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
